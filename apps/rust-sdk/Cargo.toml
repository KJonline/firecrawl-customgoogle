[package]
name = "firecrawl-rs"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
reqwest = { version = "0.11", features = ["json", "blocking"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
log = "0.4"
thiserror = "1.0"

[dependencies.tokio]
version = "1"
features = ["full"]

[dev-dependencies]
tokio = { version = "1", features = ["full"] }

[build-dependencies]
tokio = { version = "1", features = ["full"] }
